<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livros</title>
    <link rel="stylesheet" href="/css/listalivro.css" />
    <style>
    a{
      position: absolute;
    }
    main{
    line-height: 1.6;
    }
  </style>
  </head>
  <body>
        <a href="/livros">&#9666; Voltar</a>
      <main>
        <section class="card">
          <div class="icon">
              <img src="/livroicon.png" alt="Icone Livro">
          </div>
          <h1 th:text="${livro.titulo}"></h1> 
          <p>Autor: <span th:text="${livro.autor}"></span></p>
          <p>Editora: <span th:text="${livro.editora}"></span></p>
          <p><span th:text="${livro.paginas}"></span> páginas</p>
          <p>Descrição: <br><span th:text="${livro.descricao}"></span></p>
          <table>
              <tr>
                <form th:action="'/livros/'+${livro.idLivro}+'/edit'" method="get">
                  <input type="hidden" name="idLivro" th:value="${livro.idLivro}"/>
                  <button id="edit">Editar</button>
                </form>
                <form action="/livros/delete" method="post">
                  <!-- name = o mesmo definido no RequestParam do controller -->
                  <input type="hidden" name="idLivro" th:value="${livro.idLivro}">
                  <button id="delete" type="submit">Excluir</button>
                </form>
              </tr>
            </table>
        </section>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
